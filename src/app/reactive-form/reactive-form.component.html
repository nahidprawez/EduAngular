<div class="card angular-form">
    <h2 class="text-center">Reactive Angular Form</h2>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()"> 
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control"  placeholder="Enter your full name here" formControlName="fullname">
        </div>
        <div class="form-group">
            <label for="name">Address</label>
            <input type="text" class="form-control"  placeholder="Enter your address here" formControlName="address">
          </div>
          <div class="form-group">
            <label for="name">City</label>
            <input type="text" class="form-control"  placeholder="City" formControlName="city">
          </div>
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" class="form-control" name="emailAddress" placeholder="Your Email Address" formControlName="email">
        </div>
         <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" name="phoneNumber" placeholder="Your mobile number" formControlName="phonenumber">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Your Password" formControlName="password" >
          </div>
          <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" class="form-control" name="cpassword" placeholder="Your confirm password" formControlName="cpassword"> 
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="grnameCheck"  >
              <label class="form-check-label" for="grnameCheck">
                Agree with terms & conditions
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
      </form> 
</div>
