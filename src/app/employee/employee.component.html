<style>
    table, tr, th, td {
        border: 1px solid blue;
        border-collapse: collapse;
    }

    th, td {
      padding: 10px;
    }
</style>
<div class="fg-table">
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>D.O.B</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="!showEdit">
                <td>{{employee.employeeID}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.dob}}</td>
                <td>{{employee.email}}</td>
                <td><button (click) = "EditEmp()">{{employee.action}}</button></td>
            </tr>
            <tr *ngIf="showEdit">
                <td><input [(ngModel)]="employee.employeeID"></td>
                <td><input [(ngModel)]="employee.firstName"></td>
                <td><input [(ngModel)]="employee.lastName"></td>
                <td><input [(ngModel)]="employee.salary"></td>
                <td><input [(ngModel)]="employee.dob" type="date"></td>
                <td><input [(ngModel)]="employee.email"></td>
                <td>
                  <button (click)="UpdateEmp()">Update</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
