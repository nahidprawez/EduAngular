<div class="card angular-form">
    <h2 class="text-center">Template Driven Angular Form</h2>
    <form #myForm = "ngForm" (ngSubmit)="onSubmit(myForm.value)"> 
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" name="fullname" placeholder="Enter your full name here" ngModel>
        </div>
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" class="form-control" name="emailAddress" placeholder="Your Email Address" ngModel required>
        </div>
         <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" name="phoneNumber" placeholder="Your mobile number" ngModel>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Your Password" ngModel  required>
          </div>
          <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" class="form-control" name="cpassword" placeholder="Your confirm password" ngModel required> 
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="grnameCheck" required ngModel>
              <label class="form-check-label" for="grnameCheck">
                Agree with terms & conditions
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
      </form> 
</div>
